<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Emulator Hub</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Press Start 2P', monospace;
    text-align: center;
  }
  h1 {
    padding: 20px;
    font-size: 1.5em;
    color: #00ff00;
    text-shadow: 0 0 5px #00ff00;
  }
  #emulator-container {
    margin: 0 auto;
    width: 640px;
    height: 480px;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  input[type="file"] {
    margin: 20px;
    color: white;
  }
  button {
    padding: 10px 20px;
    font-family: monospace;
    margin: 5px;
    cursor: pointer;
    background: #111;
    color: #0f0;
    border: 2px solid #0f0;
  }
  button:hover {
    background: #0f0;
    color: #000;
  }
</style>
</head>
<body>

<h1>Retro Emulator Hub</h1>

<div>
  <input type="file" id="rom-input" accept=".nes,.sfc,.smc,.gb,.gbc,.gba,.bin,.zip" />
  <button onclick="startEmulator()">Play ROM</button>
</div>

<div id="emulator-container">
  <p id="message">Upload a ROM to start playing!</p>
</div>

<!-- EmulatorJS -->
<script src="https://cdn.jsdelivr.net/gh/emulatorjs/emulatorjs@latest/dist/emulator.min.js"></script>
<script>
let emulator;

function startEmulator() {
  const fileInput = document.getElementById('rom-input');
  if (!fileInput.files.length) {
    alert('Please upload a ROM file!');
    return;
  }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    const data = e.target.result;

    // Remove old emulator if exists
    if (emulator) {
      emulator.stop();
      document.getElementById('emulator-container').innerHTML = '';
    }

    // Detect console from file extension
    let type = '';
    const ext = file.name.split('.').pop().toLowerCase();
    switch(ext) {
      case 'nes': type = 'nes'; break;
      case 'sfc':
      case 'smc': type = 'snes'; break;
      case 'gb': type = 'gb'; break;
      case 'gbc': type = 'gbc'; break;
      case 'gba': type = 'gba'; break;
      default:
        alert('Unsupported ROM format!');
        return;
    }

    emulator = new EmulatorJS({
      type: type,
      rom: data,
      parent: document.getElementById('emulator-container'),
      autoplay: true
    });
  };

  reader.readAsArrayBuffer(file);
}
</script>

</body>
</html>
