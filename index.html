<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Retro Emulator</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #00ffcc;
  font-family: monospace;
  text-align: center;
}

header {
  padding: 12px;
  font-size: 22px;
  background: #111;
  border-bottom: 2px solid #00ffcc;
}

#tabs button {
  background: #111;
  color: #00ffcc;
  border: 1px solid #00ffcc;
  padding: 8px 14px;
  margin: 4px;
  cursor: pointer;
}

#controls {
  padding: 10px;
}

input, button {
  padding: 8px;
  margin: 6px;
  font-size: 15px;
}

#game {
  width: 100%;
  height: 75vh;
}
</style>
</head>

<body>

<header>ðŸ•¹ Retro Emulator</header>

<div id="tabs">
  <button onclick="setSystem('nes')">NES</button>
  <button onclick="setSystem('snes')">SNES</button>
  <button onclick="setSystem('gba')">GBA</button>
</div>

<div id="controls">
  <input type="file" id="rom">
  <button onclick="saveState()">Save</button>
  <button onclick="loadState()">Load</button>
  <button onclick="goFullscreen()">Fullscreen</button>
</div>

<div id="game"></div>

<script>
let currentSystem = "nes";

function setSystem(sys) {
  currentSystem = sys;
  alert("Selected: " + sys.toUpperCase());
}

function goFullscreen() {
  const el = document.getElementById("game");
  if (el.requestFullscreen) el.requestFullscreen();
}

function saveState() {
  if (window.EJS_emulator) {
    window.EJS_emulator.saveState();
    alert("State Saved!");
  }
}

function loadState() {
  if (window.EJS_emulator) {
    window.EJS_emulator.loadState();
    alert("State Loaded!");
  }
}

document.getElementById("rom").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;

  document.getElementById("game").innerHTML = "";

  const url = URL.createObjectURL(file);

  window.EJS_player = "#game";
  window.EJS_gameUrl = url;
  window.EJS_core = currentSystem;
  window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  window.EJS_startOnLoaded = true;
  window.EJS_fullscreenOnLoad = true;

  // ðŸ”Š SOUND ENABLED
  window.EJS_muteOnStart = false;

  // ðŸŽ® Controllers + multiplayer
  window.EJS_multitap = true;

  // NES stability
  window.EJS_biosUrl = "";
  window.EJS_disableDatabases = true;

  const old = document.getElementById("ejs");
  if (old) old.remove();

  const script = document.createElement("script");
  script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
  script.id = "ejs";
  document.body.appendChild(script);
});
</script>

</body>
</html>
