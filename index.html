<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ® Retro Emulator</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

header {
  padding: 10px;
  background: #111;
}

select, input, button {
  padding: 8px;
  margin: 6px;
  font-size: 16px;
}

#game {
  width: 100%;
  height: 80vh;
  background: black;
}
</style>
</head>

<body>

<header>
  <h2>ðŸŽ® Retro Emulator</h2>
</header>

<div>
  <select id="system">
    <option value="nes">NES</option>
    <option value="snes">SNES</option>
    <option value="gba">GBA</option>
    <option value="gb">GB</option>
    <option value="gbc">GBC</option>
    <option value="genesis">Genesis</option>
    <option value="sms">Master System</option>
    <option value="pce">PC Engine</option>
    <option value="psx">PS1</option>
    <option value="n64">N64</option>
  </select>

  <input type="file" id="rom" accept=".nes,.sfc,.smc,.gba,.gb,.gbc,.bin,.iso,.n64">
  <button onclick="goFullscreen()">Fullscreen</button>
  <button onclick="muteUnmute()">Mute/Unmute</button>
</div>

<div id="game"></div>

<script>
let currentScript = null;
let muted = false;

function goFullscreen() {
  const el = document.getElementById("game");
  if (el.requestFullscreen) el.requestFullscreen();
}

function muteUnmute() {
  muted = !muted;
  if (window.EJS_playerInstance) {
    window.EJS_playerInstance.mute(muted);
  }
}

document.getElementById("rom").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;

  // Stop previous game
  if (window.EJS_playerInstance && typeof window.EJS_playerInstance.destroy === "function") {
    window.EJS_playerInstance.destroy();
  }
  
  document.getElementById("game").innerHTML = "";

  const url = URL.createObjectURL(file);
  const system = document.getElementById("system").value;

  // EmulatorJS configuration
  window.EJS_player = "#game";
  window.EJS_gameUrl = url;
  window.EJS_core = system;
  window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  window.EJS_startOnLoaded = true;
  window.EJS_muteOnStart = muted;
  window.EJS_biosUrl = "";
  window.EJS_disableDatabases = true;

  // Remove previous script
  if (currentScript) currentScript.remove();

  // Load EmulatorJS
  const script = document.createElement("script");
  script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
  script.id = "ejs";
  script.onload = () => {
    // Reference the player instance for controlling sound
    window.EJS_playerInstance = window.EmulatorJS || null;
  };
  currentScript = script;
  document.body.appendChild(script);
});
</script>

</body>
</html>
