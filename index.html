
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro Emulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:black; color:lime; text-align:center; font-family:monospace; }
#game { width:640px; height:480px; margin:20px auto; background:black; border:2px solid lime; }
</style>
</head>
<body>
<h1>Retro Emulator Test</h1>
<div id="game"></div>

<select id="system">
  <option value="nes">NES</option>
  <option value="snes">SNES</option>
  <option value="gba">GBA</option>
</select>
<input type="file" id="rom" />

<script src="emulatorjs/loader.js"></script>
<script>
document.getElementById("rom").addEventListener("change", function() {
  const file = this.files[0];
  if (!file) return;

  const system = document.getElementById("system").value;

  document.getElementById("game").innerHTML = "";

  const url = URL.createObjectURL(file);

  window.EJS_player = "#game";
  window.EJS_gameUrl = url;
  window.EJS_core = system;
  window.EJS_pathtodata = "emulatorjs/data/";
  window.EJS_startOnLoaded = true;
  window.EJS_volume = 1;

  EJS_load();
});
</script>
</body>
</html>
