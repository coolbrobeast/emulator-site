<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro Emulator</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

header {
  padding: 10px;
  background: #111;
}

select, input, button {
  padding: 8px;
  margin: 6px;
  font-size: 16px;
}

#game {
  width: 100%;
  height: 80vh;
}
</style>
</head>

<body>

<header>
  <h2>ðŸŽ® Retro Emulator</h2>
</header>

<div>
  <select id="system">
    <option value="nes">NES</option>
    <option value="snes">SNES</option>
    <option value="gba">GBA</option>
  </select>

  <input type="file" id="rom">
  <button onclick="goFullscreen()">Fullscreen</button>
</div>

<div id="game"></div>

<script>
function goFullscreen() {
  const el = document.getElementById("game");
  if (el.requestFullscreen) el.requestFullscreen();
}

document.getElementById("rom").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;

  document.getElementById("game").innerHTML = "";

  const url = URL.createObjectURL(file);
  const system = document.getElementById("system").value;

  // EmulatorJS config (MUST be before loader)
  window.EJS_player = "#game";
  window.EJS_gameUrl = url;
  window.EJS_core = system;
  window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  window.EJS_startOnLoaded = true;

  // ðŸ”Š SOUND ENABLED
  window.EJS_muteOnStart = false;

  // NES stability
  window.EJS_biosUrl = "";
  window.EJS_disableDatabases = true;

  // Remove old loader
  const old = document.getElementById("ejs");
  if (old) old.remove();

  // Load EmulatorJS
  const script = document.createElement("script");
  script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
  script.id = "ejs";
  document.body.appendChild(script);
});
</script>

</body>
</html>
