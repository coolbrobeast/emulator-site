<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro Emulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: lime;
  font-family: monospace;
  text-align: center;
}

#game {
  width: 640px;
  height: 480px;
  margin: 20px auto;
  border: 4px solid lime;
}

select, input {
  background: black;
  color: lime;
  border: 2px solid lime;
  padding: 5px;
  margin: 5px;
}
</style>
</head>

<body>

<h1>ðŸ•¹ Retro Emulator</h1>

<select id="system">
  <option value="nes">NES</option>
  <option value="snes">SNES</option>
  <option value="gba">Game Boy Advance</option>
  <option value="gb">Game Boy</option>
  <option value="n64">Nintendo 64</option>
  <option value="psx">PlayStation</option>
  <option value="genesis">Genesis</option>
</select>

<input type="file" id="rom" />

<div id="game"></div>

<script src="emulatorjs/loader.js"></script>

<script>
document.getElementById("rom").addEventListener("change", async function () {
  const file = this.files[0];
  if (!file) return;

  const system = document.getElementById("system").value;

  // Clear previous emulator
  document.getElementById("game").innerHTML = "";

  const url = URL.createObjectURL(file);

  window.EJS_player = "#game";
  window.EJS_gameUrl = url;
  window.EJS_core = system;
  window.EJS_pathtodata = "emulatorjs/data/";
  window.EJS_startOnLoaded = true;
  window.EJS_volume = 1;

  EJS_load();
});
</script>

</body>
</html>
