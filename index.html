<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ® Retro Pixel Emulator</title>

<style>
/* Retro Pixel Theme */
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  margin: 0;
  background: #0f0f0f;
  color: #00ff00;
  font-family: 'Press Start 2P', monospace;
  text-align: center;
}

header {
  padding: 15px;
  background: #000;
  border-bottom: 4px solid #00ff00;
}

select, input, button {
  padding: 10px;
  margin: 6px;
  font-size: 14px;
  background: #111;
  color: #00ff00;
  border: 2px solid #00ff00;
  cursor: pointer;
}

select:hover, input:hover, button:hover {
  background: #00ff00;
  color: #000;
}

#game {
  width: 100%;
  height: 65vh;
  background: black;
  border: 4px solid #00ff00;
  margin-top: 10px;
}

#controls {
  margin-top: 10px;
}

input[type=range] {
  -webkit-appearance: none;
  width: 200px;
  height: 8px;
  background: #111;
  border: 2px solid #00ff00;
  margin: 10px;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  background: #00ff00;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h2>ðŸŽ® Retro Pixel Emulator</h2>
</header>

<div>
  <select id="system">
    <option value="nes">NES</option>
    <option value="snes">SNES</option>
    <option value="gba">GBA</option>
    <option value="gb">GB</option>
    <option value="gbc">GBC</option>
    <option value="genesis">Genesis</option>
    <option value="sms">Master System</option>
    <option value="pce">PC Engine</option>
    <option value="psx">PS1</option>
    <option value="n64">N64</option>
  </select>

  <input type="file" id="rom" accept=".nes,.sfc,.smc,.gba,.gb,.gbc,.bin,.iso,.n64">
  <button onclick="goFullscreen()">Fullscreen</button>
  <button onclick="muteUnmute()">Mute/Unmute</button>
  <br>
  Volume: <input type="range" id="volumeSlider" min="0" max="100" value="100">
</div>

<div id="game"></div>

<div id="controls">
  <button onclick="saveState()">ðŸ’¾ Save State</button>
  <button onclick="loadState()">ðŸ“‚ Load State</button>
</div>

<script>
let currentScript = null;
let muted = false;
let currentROMName = null;

function goFullscreen() {
  const el = document.getElementById("game");
  if (el.requestFullscreen) el.requestFullscreen();
}

function muteUnmute() {
  muted = !muted;
  if (window.EJS_playerInstance && typeof window.EJS_playerInstance.setVolume === 'function') {
    window.EJS_playerInstance.setVolume(muted ? 0 : 1);
  }
}

document.getElementById('volumeSlider').addEventListener('input', function() {
  const volume = this.value / 100;
  if (window.EJS_playerInstance && typeof window.EJS_playerInstance.setVolume === 'function') {
    window.EJS_playerInstance.setVolume(volume);
  }
});

function saveState() {
  if (window.EJS_playerInstance && typeof window.EJS_playerInstance.saveState === 'function') {
    const state = window.EJS_playerInstance.saveState();
    if (currentROMName) localStorage.setItem("emulatorState_" + currentROMName, state);
    alert("âœ… State saved for " + currentROMName);
  } else alert("âš ï¸ Unable to save state.");
}

function loadState() {
  if (window.EJS_playerInstance && typeof window.EJS_playerInstance.loadState === 'function') {
    if (currentROMName) {
      const state = localStorage.getItem("emulatorState_" + currentROMName);
      if (state) window.EJS_playerInstance.loadState(state);
      else alert("âš ï¸ No saved state found for this ROM.");
    }
  } else alert("âš ï¸ Unable to load state.");
}

function loadEmulatorJS(url, system) {
  window.EJS_player = "#game";
  window.EJS_gameUrl = url;
  window.EJS_core = system;
  window.EJS_pathtodata = "./data/"; // Use local relative path for WASM
  window.EJS_startOnLoaded = true;
  window.EJS_muteOnStart = muted;
  window.EJS_biosUrl = "";
  window.EJS_disableDatabases = true;

  if (currentScript) currentScript.remove();

  const script = document.createElement("script");
  script.src = "./loader.js"; // Use local loader.js to ensure WASM can be fetched
  script.id = "ejs";
  script.onload = () => {
    if (window.EmulatorJS) {
      window.EJS_playerInstance = window.EmulatorJS;
      if (typeof window.EmulatorJS.start === 'function') {
        window.EmulatorJS.start().catch(err => console.error('EmulatorJS failed to start:', err));
      }
    }
  };
  currentScript = script;
  document.body.appendChild(script);
}

document.getElementById("rom").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;

  currentROMName = file.name;

  if (window.EJS_playerInstance && typeof window.EJS_playerInstance.destroy === "function") {
    window.EJS_playerInstance.destroy();
  }

  document.getElementById("game").innerHTML = "";

  const url = URL.createObjectURL(file);
  const system = document.getElementById("system").value;

  loadEmulatorJS(url, system);
});
</script>

</body>
</html>
